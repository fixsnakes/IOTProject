                        </tr>
                    </thead>
                    <tbody id="table-test">
                        <script>
                            const sensorData = [
                                { 'Mã Cảm Biến': 'Sensor-1', 'Nhiệt Độ (°C)': '20.45', 'Độ ẩm (%)': '45.23', 'Ánh sáng (lux)': 78, 'Thời Gian': '2024-08-26T14:23:45.000Z' },

                                { 'Mã Cảm Biến': 'Sensor-7', 'Nhiệt Độ (°C)': '23.09', 'Độ ẩm (%)': '43.71', 'Ánh sáng (lux)': 102, 'Thời Gian': '2024-08-26T14:37:35.000Z' },
                                { 'Mã Cảm Biến': 'Sensor-8', 'Nhiệt Độ (°C)': '20.11', 'Độ ẩm (%)': '44.88', 'Ánh sáng (lux)': 72, 'Thời Gian': '2024-08-26T14:40:10.000Z' },

                            ];



                            function populateTable(data) {
                                const tbody = document.getElementById('table-test');
                                tbody.innerHTML = ''; // Xóa nội dung cũ nếu có
                                data.forEach(item => {
                                    const row = document.createElement('tr');
                                    for (const key in item) {
                                        if (item.hasOwnProperty(key)) {
                                            const cell = document.createElement('td');
                                            cell.textContent = item[key];
                                            row.appendChild(cell);
                                        }
                                    }
                                    tbody.appendChild(row);
                                });
                            }

                            document.addEventListener('DOMContentLoaded', function() {
                                populateTable(sensorData);
                            });
                        </script>
                    </tbody>
                    
                </table>
            </div>
        </div>
